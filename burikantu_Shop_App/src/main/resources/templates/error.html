<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
</head>
<body>
<h1>An error has occurred</h1>
<p th:text="${exceptionDetails != null ? exceptionDetails.message : 'An unexpected error occurred.'}"></p>
<p th:if="${exceptionDetails != null}">Exception Type: <span th:text="${exceptionDetails.class.name}"></span></p>
<p th:if="${exceptionDetails != null}">Error Details: <span th:text="${exceptionDetails.localizedMessage}"></span></p>

<a href="/">Return to Home</a>
</body>
</html>
